name: Build


on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential pkg-config

      - name: Install OpenCV
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libopencv-dev python3-opencv

      - name: Validate OpenCV installation
        run: |
          python3 -c "import cv2; print('OpenCV version:', cv2.__version__)"

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release -- -j$(nproc)